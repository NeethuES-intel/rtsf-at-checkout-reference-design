name: trivy_image_scan

on: workflow_dispatch


permissions:
  contents: read

jobs:
    trivy_image_scan_cv-region-of-interest:
      permissions:
        contents: read # for actions/checkout to fetch code
        security-events: write # for github/codeql-action/upload-sarif to upload SARIF results
        actions: read # only required for a private repository by github/codeql-action/upload-sarif to get the Action run status
      name: trivy_image_scan_cv-region-of-interest
      runs-on: "ubuntu-latest"
      steps:
        - name: Checkout code
          uses: actions/checkout@v3
          with:
            ref: main
        # cv-region-of-interest
        - name: Build an image from Dockerfile
          run: |
            echo "running make build benchmark"
            make cv-roi
        - name: Run Trivy vulnerability scanner
          uses: aquasecurity/trivy-action@7b7aa264d83dc58691451798b4d117d53d21edfe
          with:
            image-ref: 'rtsf-at-checkout/cv-region-of-interest:dev'
            format: 'template'
            template: '@/contrib/sarif.tpl'
            output: 'trivy-results.sarif'
            severity: 'CRITICAL,HIGH'
        # device-scale
        - name: Build an image from Dockerfile
          run: |
            echo "running make build benchmark"
            make device-scale
        - name: Run Trivy vulnerability scanner
          uses: aquasecurity/trivy-action@7b7aa264d83dc58691451798b4d117d53d21edfe
          with:
            image-ref: 'rtsf-at-checkout/device-scale:dev'
            format: 'template'
            template: '@/contrib/sarif.tpl'
            output: 'trivy-results.sarif'
            severity: 'CRITICAL,HIGH'
        # reconciler
        - name: Build an image from Dockerfile
          run: |
            echo "running make build benchmark"
            make reconciler
        - name: Run Trivy vulnerability scanner
          uses: aquasecurity/trivy-action@7b7aa264d83dc58691451798b4d117d53d21edfe
          with:
            image-ref: 'rtsf-at-checkout/event-reconciler:dev'
            format: 'template'
            template: '@/contrib/sarif.tpl'
            output: 'trivy-results.sarif'
            severity: 'CRITICAL,HIGH'
        # loss-detector
        - name: Build an image from Dockerfile
          run: |
            echo "running make build benchmark"
            make loss-detector
        - name: Run Trivy vulnerability scanner
          uses: aquasecurity/trivy-action@7b7aa264d83dc58691451798b4d117d53d21edfe
          with:
            image-ref: 'rtsf-at-checkout/loss-detector:dev'
            format: 'template'
            template: '@/contrib/sarif.tpl'
            output: 'trivy-results.sarif'
            severity: 'CRITICAL,HIGH'
        # product-lookup
        - name: Build an image from Dockerfile
          run: |
            echo "running make build benchmark"
            make product-lookup
        - name: Run Trivy vulnerability scanner
          uses: aquasecurity/trivy-action@7b7aa264d83dc58691451798b4d117d53d21edfe
          with:
            image-ref: 'rtsf-at-checkout/product-lookup:dev'
            format: 'template'
            template: '@/contrib/sarif.tpl'
            output: 'trivy-results.sarif'
            severity: 'CRITICAL,HIGH'

        - name: Upload Trivy scan results to GitHub Security tab
          uses: github/codeql-action/upload-sarif@v2
          with:
            sarif_file: 'trivy-results.sarif'